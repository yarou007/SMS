        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Form</title>
</head>
<body>
    <h2>Parent Form</h2>
    <form action="/parents" method="post">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="Nom" required>
        <br>

        <label for="prenom">Prenom:</label>
        <input type="text" id="prenom" name="Prenom" required>
        <br>

        <label for="cin">Cin:</label>
        <input type="text" id="cin" name="Cin" required>
        <br>

        <label for="numTel">NumTel:</label>
        <input type="number" id="numTel" name="NumTel" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>
        <br>

        <label for="adresseParent">AdresseParent:</label>
        <input type="text" id="adresseParent" name="AdresseParent" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
        <br>

        <label for="dateNaissence">DateNaissence:</label>
        <input type="date" id="dateNaissence" name="DateNaissence" required>
        <br>

        <label for="lastTimeActivity">LastTimeActivity:</label>
        <input type="date" id="lastTimeActivity" name="LastTimeActivity" required>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
